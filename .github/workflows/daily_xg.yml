name: Daily XG 21 Days Chart

on:
  schedule:
    - cron: "0 15 * * *"  # 每天 15:00 自动执行，可按需修改
  workflow_dispatch:       # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: pip install pytdx pandas matplotlib

      # 4️⃣ 运行 daily_xg_21days.py（兼容根目录或 scripts/ 子目录）
      - name: Run daily XG 21 days script
        run: |
          if [ -f "daily_xg_21days.py" ]; then
              python daily_xg_21days.py
          elif [ -f "scripts/daily_xg_21days.py" ]; then
              python scripts/daily_xg_21days.py
          else
              echo "Error: daily_xg_21days.py not found!"
              exit 1
          fi

      # 5️⃣ 提交并 push output 文件夹（使用 PAT）
      - name: Commit & Push outputs
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/
          git commit -m "Update XG 21 days chart for $(date +'%Y-%m-%d')" || echo "No changes"
          git push https://$PAT_TOKEN@github.com/${{ github.repository }}.git HEAD:main
